{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <h2>Create post</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{{ url_for('message')}}" method="post">
            <div class="form-group">
                <input class="form-control col-md-3" type="text" name="message" placeholder="message">
            </div>
            <div class="form-group">
                <div class="autocomplete-container" id="autocomplete-container"></div>
            </div>
            <input class="btn btn-primary" type="submit" value="Post">
        </form>

    </div>

{% endblock %}
