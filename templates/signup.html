{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <h2 class="index">Sign up</h2>

        {% if message %}
            <div class="container alert alert-primary">
                <h3 class="index">
                    {{ message }}
                </h3>
            </div>
        {% endif %}
        <div class="container center">
            <form action="{{ url_for('signup')}}" method="post">
                <div class="form-group">
                    <input class="form-control col-md-10" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control col-md-10" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control col-md-10" type="password" name="confirm" placeholder="Retype Password">
                </div>
                <div class="form-group center1">
                    <button type="button" class="btn" style="background-color:#E59866">
                        <input class="btn index" style="background-color:#E59866" type="submit" value="Sign up">
                    </button>
                </div>
            </form>
            <p class="index">
                Already have an account? <a href="{{ url_for('login')}}">Log In here.</a>
            </p>
        </div>

    </div>

{% endblock %}
